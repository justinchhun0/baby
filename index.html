<script>

    function yes(){
        window.location.href = 'yes.html';

    document.addEventListener("DOMContentLoaded", function() {
  let slidesContainer = document.querySelector('.slides');
  let prevBtn = document.getElementById('prevBtn');
  let nextBtn = document.getElementById('nextBtn');
  let currentSlideIndex = 0;

  prevBtn.addEventListener('click', showPrevSlide);
  nextBtn.addEventListener('click', showNextSlide);

  function showPrevSlide() {
      if (currentSlideIndex > 0) {
          currentSlideIndex--;
          updateSlider();
      }
  }

  function showNextSlide() {
      if (currentSlideIndex < slidesContainer.children.length - 1) {
          currentSlideIndex++;
          updateSlider();
      }
  }

  function updateSlider() {
      const slideWidth = slidesContainer.children[0].offsetWidth;
      const offset = -slideWidth * currentSlideIndex;
      slidesContainer.style.transform = `translateX(${offset}px)`;
  }

});


// JavaScript for controlling the carousel slider
let slidesContainer = document.querySelector('.slides');
let isDragging = false;
let startPosition = 0;
let currentTranslate = 0;
let prevTranslate = 0;

slidesContainer.addEventListener('mousedown', dragStart);
slidesContainer.addEventListener('mousemove', throttle(drag, 16)); // Throttle the drag event to every 16ms (approximately 60 frames per second)
slidesContainer.addEventListener('mouseup', dragEnd);
slidesContainer.addEventListener('mouseleave', dragEnd);

slidesContainer.addEventListener('touchstart', dragStart);
slidesContainer.addEventListener('touchmove', throttle(drag, 16)); // Throttle the drag event to every 16ms (approximately 60 frames per second)
slidesContainer.addEventListener('touchend', dragEnd);
slidesContainer.addEventListener('touchcancel', dragEnd);

function dragStart(event) {
    if (event.type === 'touchstart') {
        startPosition = event.touches[0].clientX;
    } else {
        startPosition = event.clientX;
    }
    isDragging = true;

    // Store the current translate value
    prevTranslate = currentTranslate;
}

function drag(event) {
    if (isDragging) {
        let currentPosition;
        if (event.type === 'touchmove') {
            currentPosition = event.touches[0].clientX;
        } else {
            currentPosition = event.clientX;
        }
        const diff = currentPosition - startPosition;
        currentTranslate = prevTranslate + diff;
        slidesContainer.style.transform = `translateX(${currentTranslate}px)`;
    }
}

function dragEnd() {
    isDragging = false;
}

// Throttle function to limit the rate of execution of a function
function throttle(func, delay) {
    let timeout;
    return function (...args) {
        if (!timeout) {
            timeout = setTimeout(() => {
                func.apply(this, args);
                timeout = null;
            }, delay);
        }
    };
}


</script>
